<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="./lib/vue.js"></script>
</head>
<!-- Class 与 Style 绑定 -->
<!-- 条件渲染 -->
<!-- 列表渲染 -->

<body>
    <div id="app-1">
        <!-- 对象语法 -->
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">div</div>
        <div class="assem" v-bind:class="classObj">div</div>
        <div v-bind:class="[active,findSome]">div</div>
    </div>
    <div id="app-2">
        <!-- <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh no 😢</h1> -->
        <h1 v-if='awesome'>Vue is awesome</h1>
        <h1 v-else>Oh no 😢</h1>
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key='username'>
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key='email'>
        </template>
        <button @click='toggle(loginType)'>点击</button>
    </div>
    <div id="app-3">
        <ol>
            <!-- v-for使用数组 -->
            <li v-for="(item,index) in items" v-bind:key='item.id'>
                {{parentMes}} + {{index}} + {{item.name}}
            </li>
        </ol>

        <!-- 在 v-for 里使用对象 -->
        <ul>
            <li v-for="(value,pro,index) in obj">
                {{value}} + {{pro}} + {{index}}
            </li>
        </ul>

        <!-- v-for 过滤数组,增加计算属性 -->
        <ul>
            <li v-for="n in computeNum">{{n}}</li>
        </ul>
    </div>
</body>
<script>
    var vm1 = new Vue({
        el: '#app-1',
        data: {
            isActive: true,
            hasError: true,
            classObj: {
                arr: true,
                prop: false,
            },
            active: 'query',
            findSome: 'some'
        }
    })
    var vm2 = new Vue({
        el: "#app-2",
        data: {
            awesome: false,
            loginType: 'username',
        },
        methods: {
            toggle: function (val) {
                if (val !== 'username') {
                    this.loginType = 'username';
                } else {
                    this.loginType = 'email';
                }
            }
        }
    })

    var vm3 = new Vue({
        el: "#app-3",
        data: {
            parentMes: "Duang",
            items: [{
                    id: 0,
                    name: '茅台'
                },
                {
                    id: 1,
                    name: '蘑菇头'
                },
                {
                    id: 2,
                    name: '润土'
                },
            ],
            obj: {
                name: '猪小明',
                age: 18,
                gender: 'boy',
            },
            numbers: [2, 4, 5, 8, 45, 3]
        },
        computed: {
            computeNum:function(){
                return this.numbers.filter(function(num){
                    return num % 2 === 0;
                })
            }
        }
    })
</script>

</html>
