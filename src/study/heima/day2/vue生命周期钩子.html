<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        <input type="button" value="修改数据" @click="msg = 'no'">
        <h3 id="h3">{{msg}}</h3>
    </div>
</body>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        msg:"ok",
    },
    methods:{
        show(){
            console.log(this.msg);
        }
    },
    beforeCreate(){
        console.log(this.msg);
    },
    created(){
        console.log(this.msg);
        this.show();
    },
    beforeMount(){
        console.log("beforeMount: " + document.getElementById('h3').innerText);
    },
    mounted(){
        // 实例创建好的最后一个生命周期函数,
        console.log("Mount: " + document.getElementById('h3').innerText);
    },
    beforeUpdate(){
        console.log("beforeUpdate界面中的数据: " + document.getElementById('h3').innerText);
        console.log('beforeUpdate修改后的数据: ' + this.msg)
    },
    updated(){
        console.log("updated界面中的数据: " + document.getElementById('h3').innerText);
        console.log('updated修改后的数据: ' + this.msg)
    }
})
</script>
</html>
